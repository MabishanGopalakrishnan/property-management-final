server {
    listen 80;
    server_name localhost;

    # React build output
    root /usr/share/nginx/html;
    index index.html;

    # Serve SPA and let React Router handle routes
    location / {
        try_files $uri /index.html;
    }

    # (Optional) basic health check endpoint
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}
