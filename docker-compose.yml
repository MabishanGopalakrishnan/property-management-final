services:
  backend:
    build:
      context: ./backend
    container_name: pm-backend
    ports:
      - "5000:5000"          # host:container
    env_file:
      - ./backend/.env       # uses your existing backend .env
    # If you want logs during dev, you can add:
    # command: ["npm", "run", "dev"]

  frontend:
    build:
      context: ./frontend
    container_name: pm-frontend
    ports:
      - "5173:80"            # browser hits http://localhost:5173
    depends_on:
      - backend
